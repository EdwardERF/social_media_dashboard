<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Media Dashboard - Theme Switcher</title>
</head>

<body>
    <div class="grid-container">
        <section class="header">
            <header>
                <div class="title-container">
                    <h1>Social Media Dashboard</h1>
                    <p>Total Followers: 23,004</p>
                </div>
                <div class="switcher-container"></div>
            </header>
        </section>

        <section class="main-overview">
            <div class="sub-main-container">
                <div class="item facebook">facebook</div>
                <div class="item twitter">twitter</div>
                <div class="item instagram">instagram</div>
                <div class="item youtube">youtube</div>
            </div>
        </section>

        <section class="today-overview-title">
            <h1>Overview - Today</h1>
        </section>

        <section class="today-overview">
            <div class="sub-container">
                <div class="item fb-page-views"></div>
                <div class="item fb-likes"></div>
                <div class="item ig-likes"></div>
                <div class="item ig-profile-views"></div>
                <div class="item twitter-retweets"></div>
                <div class="item twitter-likes"></div>
                <div class="item yt-likes"></div>
                <div class="item yt-total-views"></div>
            </div>
        </section>
    </div>

</body>

</html>
