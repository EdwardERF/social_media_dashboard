<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Social Media Dashboard - Theme Switcher</title>
</head>

<body>
    <div class="grid-container">
        <section class="header">
            <header>
                <div class="title-container">
                    <h1>Social Media Dashboard</h1>
                    <p>Total Followers: 23,004</p>
                </div>
                <div class="switcher-container">
                    <p>Dark Mode</p>
                    <button class="switcher-btn"></button>
                </div>
            </header>
        </section>

        <section class="main-overview">
            <div class="sub-main-container">
                <div class="item card facebook">
                    <div class="details">
                        <div class="details-content">
                            <img src="images/icon-facebook.svg" alt="" class="icon">
                            <p>@edwarderf</p>
                        </div>
                    </div>
                    <div class="followers">
                        <div class="followers-content">
                            <h1>1987</h1>
                            <p>FOLLOWERS</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stats-content">
                            <img src="images/icon-up.svg" alt="" class="icon">
                            <p class="up">12 Today</p>
                        </div>
                    </div>
                </div>
                <div class="item card twitter">
                    <div class="details">
                        <div class="details-content">
                            <img src="images/icon-twitter.svg" alt="" class="icon">
                            <p>@edwarderf</p>
                        </div>
                    </div>
                    <div class="followers">
                        <div class="followers-content">
                            <h1>1044</h1>
                            <p>FOLLOWERS</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stats-content">
                            <img src="images/icon-up.svg" alt="" class="icon">
                            <p class="up">99 Today</p>
                        </div>
                    </div>
                </div>
                <div class="top-line"></div>
                <div class="item card instagram">
                    <div class="details">
                        <div class="details-content">
                            <img src="images/icon-instagram.svg" alt="" class="icon">
                            <p>@edwarderf</p>
                        </div>
                    </div>
                    <div class="followers">
                        <div class="followers-content">
                            <h1>11k</h1>
                            <p>FOLLOWERS</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stats-content">
                            <img src="images/icon-up.svg" alt="" class="icon">
                            <p class="up">1099 Today</p>
                        </div>
                    </div>
                </div>
                <div class="item card youtube">
                    <div class="details">
                        <div class="details-content">
                            <img src="images/icon-youtube.svg" alt="" class="icon">
                            <p>@edwarderf</p>
                        </div>
                    </div>
                    <div class="followers">
                        <div class="followers-content">
                            <h1>8239</h1>
                            <p>FOLLOWERS</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stats-content">
                            <img src="images/icon-down.svg" alt="" class="icon">
                            <p class="down">144 Today</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="today-overview-title">
            <h1>Overview - Today</h1>
        </section>

        <section class="today-overview">
            <div class="sub-container">
                <div class="item card fb-page-views"></div>
                <div class="item card fb-likes"></div>
                <div class="item card ig-likes"></div>
                <div class="item card ig-profile-views"></div>
                <div class="item card twitter-retweets"></div>
                <div class="item card twitter-likes"></div>
                <div class="item card yt-likes"></div>
                <div class="item card yt-total-views"></div>
            </div>
        </section>
    </div>

</body>

</html>
